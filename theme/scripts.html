<script language="javascript" type="text/javascript">
  // Prepare the component list dropdown for display
  $(function () {
    var navbar = $(".navbar-fixed-top");
    var logoLink = $(".logo-link");
    var components = $(".zf-components");
    var rollUpLink = $(".zf-components-rollup a");
    var hidden = true;

    // Initial setup on document load
    navbar.before(components);
    $(".zf-logo a").tooltip();
    logoLink.attr({
      href: "#",
      title: "Show component list"
    }).tooltip();
    rollUpLink.attr({
      href: "#",
      alt: "Hide component list"
    });

    // Setup onclick events to toggle list
    logoLink.click(toggleComponentList);
    rollUpLink.click(toggleComponentList);

    // Function for toggling list
    function toggleComponentList () {
      if (hidden) {
        navbar.css({position: "relative"});
        components.slideDown({duration: 600, done: function () {
          logoLink
            .data("placement", "top")
            .attr("data-original-title", "Hide component list");
          hidden = false;
        }});
        return;
      }

      components.slideUp({duration: 600, done: function () {
        navbar.css({position: "fixed"});
        logoLink
          .data("placement", "bottom")
          .attr("data-original-title", "Show component list");
        hidden = true;
      }});
    }
  });
</script>
